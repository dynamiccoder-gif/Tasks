<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexedDB Example with User Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IndexedDB Example with User Input</h1>

  <form id="dataForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required><br><br>
    <button type="submit">Add Data</button> <br> <br>

  </form>
   <br><br><button id="getData">Get Data</button>
  <button id="updateData">Update Data</button>
  <button id="deleteData">Delete Data</button>
  <br><br>
  <span id="output"></span>

  <script src="indexeddb.js"></script>
</body>
</html>
